site_url: https://www.leizhang.fr/
site_author: Lei ZHANG
site_description: Robotics Ph.D. - Cloud Robotics / Software Architecture in Robotics / Model Driven Engineering in Robotics / Mobile robot Navigation

# Repository
repo_name: mumuyu888888/mumuyu888888.github.io
repo_url: https://github.com/mumuyu888888/mumuyu888888.github.io

# Copyright
copyright: Â© 2025 Lei ZHANG

# Configuration
theme:
  name: material
  custom_dir: overrides
  favicon: img/panda-icon.jpeg
  logo: img/panda-icon.jpeg
  
  # Color palette
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

# Plugins
plugins:
  - search
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      categories: true
      categories_name: Categories
      categories_url_format: "{slug}"
      authors: false
      pagination: true
      pagination_per_page: 10
      post_date_format: long
      post_url_format: "{date}/{slug}"
      draft: false

# Navigation
nav:
  - Home: index.md
  - Patent: patent.md
  - Publication: publications.md
  - Teaching: teaching.md
  - Project: projects.md
  - Contact: contact.md
  - Blog:
    - blog/index.md

# Extra
extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:info@eurodao.com
      name: Email

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde